name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build and push
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: peter263936/connect4-image
        registry: docker.io
        username: s{{ secrets.DOCKER_USERNAME }}
        password: s{{ secrets.DOCKER_PASSWORD }}
        
